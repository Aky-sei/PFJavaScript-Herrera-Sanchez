<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine de la Amistad</title>
    <!-- Hoja de estilos añadida para que se visualice un poco mejor asl partes de la pagina -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">CINE DE LA AMISTAD</h1>
    <section>
        <h2>Por favor, ingese su nombre:</h2>
        <input type="text" id="inputNombre">
        <h2>Escoga la pelicula que desea ver:</h2>
        <section class="tablaPeliculas" id="sectionPeliculas"></section>
        <h2>Escoga el horario que desea:</h2>
        <section class="tablaHorarios" id="sectionHorarios"></section>
        <button class="boton" id="botonComprar">COMPRAR</button>
    </section>
    <section>
        <h1>TU COMPRA:</h1>
        <section class="carrito" id="carrito"></section>
        <div class="totalCarrito" id="totalCarrito"></div>
        <button class="boton" id="botonConfirmar">CONFIRMAR COMPRA</button>
    </section>
    <!-- Se importan las 2 librerias uqe usarán en el proyecto -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
